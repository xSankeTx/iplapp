<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
			<a href="/">
              <img src="../static/images/logo.jpg"  th:src="@{images/logo.jpg}" class="img-responsive" alt="" width="170" height="60">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item active">
                    <a class="nav-link" href="/players/add">Add Player Details<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/players/list">View Player Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players/schedule">Schedule</a>
                </li>
				
				<li class="nav-item">
                    <a class="nav-link" href="#">Log out</a>
                </li>

          </ul>
        </div>
        </div>
    </nav>
   
      <br>
      <br>
      <br><br>

    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${schedules}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No Players yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Match Number</th>
                                        <th>Team 1</th>
                                        <th>Team 2</th>
                                        <th>City</th>
                                        <th>Stadium Name</th>
                                        <th>Match Date</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ss : ${schedules}">
                                        <td th:text="${ss.serial_no}"></td>
                                        <td th:text="${ss.team_1}"></td>
                                        <td th:text="${ss.team_2}"></td>
                                        <td th:text="${ss.city}"></td>
                                        <td th:text="${ss.venue}"></td>
                                        <td th:text="${ss.matchdate}"></td>
                                        <td th:text="${ss.timing}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
